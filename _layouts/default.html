<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{{site.title}}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />
        
        <!-- JQuery -->
        <script src="/assets/js/jquery.min.js"></script>

        <!-- Bulma Collapsable -->
        <script src="/assets/js/bulma-collapsible.min.js"></script>
        <script>
            window.onload = function(){
                bulmaCollapsible.attach('.is-collapsible');
            }
        </script>

        <!-- Markdown with Mathjax-->
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            TeX: {
                equationNumbers: {
                    autoNumber: "AMS"
                }
            },
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
            }
          });
          MathJax.Hub.Register.MessageHook("Math Processing Error", function (message) {
              alert("Math Processing Error: " + message[1]);
          });
          MathJax.Hub.Register.MessageHook("TeX Jax - parse error", function (message) {
              alert("Math Processing Error: " + message[1]);
        });
        </script>
        <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>

        <!-- <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
        </script> -->

        <!-- Leaflet JS: Make sure you put JS AFTER Leaflet's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>

    <body class="body">
        {% include navbar.html %} {{ content }} {% include footer.html %}
    </body>
    {% include external/aos.html %}
    {% include external/tracking.html %}
</html>
